<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="dist/style.css">
  <title>Interactive pricing component</title>
</head>

<body>
  <section class="intro">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </section>
  <section class="card">
    <div class="card__stats">
      <p class="card__views">100K Pageviews</p>
      <p class="card__price"><span id="price">$16.00</span>/month</p>
    </div>
    <div class="card__range">
      <input type="range" name="range" class="slider" id="range" aria-label="input">
    </div>
  </section>

  <!--
  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
-->
</body>

</html>
